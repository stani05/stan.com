<!DOCTYPE html>
<html>
    <head>
        <title>Stan.com</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   </head>
    <body>
        <header>
            <nav>
                <div class="Menu">
                    <a class="logo">Stan</a>
                    <div class="desi">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="search">
                        <input type="text" name="search" id="search" placeholder="Rechercher...">
                        <button type="submit" class="send">Rechercher</button>
                    </div>
                    <ul class="banner">
                        <li><a href="#">Accueil</a></li>
                        <li><a href="#">Produits</a></li>
                        <li><a href="#">Panier</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </body>
    <script>
        // JavaScript pour le menu hamburger
        document.querySelector('.desi').addEventListener('click', function() {
            document.querySelector('.banner').classList.toggle('active');
        });
        
        // Fermer le menu quand on clique sur un lien
        document.querySelectorAll('.banner a').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelector('.banner').classList.remove('active');
            });
        });
    </script>

</html>
